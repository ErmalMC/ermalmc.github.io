name: CI/CD - Docker + GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      
      - name: Install dependencies
        run: |
          npm install
          npm install --global gh-pages

      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
            ${{ secrets.DOCKER_USERNAME }}/portfolio:${{ github.sha }}

      
      - name: Deploy to GitHub Pages
        run: |
          npm run build
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          gh-pages -d dist -b gh-pages -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
